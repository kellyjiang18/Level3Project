<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function initialize()
        {
            var playerRed=12;
            document.getElementById("pRed").innerHTML=playerRed;
            var playerBlack=12;
            document.getElementById("pBlack").innerHTML=playerBlack;
            var compRed=12;
            document.getElementById("cRed").innerHTML=compRed;
            var compBlack=12;
            document.getElementById("cBlack").innerHTML=compBlack;
            console.log("Game initialized");
        }
        function checkWin()
        {
            if(document.getElementById("pBlack").innerHTML<=0||document.getElementById("cBlack").innerHTML<=0)
            {
                console.log((parseInt(document.getElementById("pRed").innerHTML)>parseInt(document.getElementById("cRed").innerHTML))?"Player won" : "Computer won");
                document.getElementById("win").innerHTML=(document.getElementById("pRed").innerHTML)>parseInt(document.getElementById("cRed").innerHTML)?"Player won" : "Computer won";
            }
        }
        function compTurn()
        {
            cRollDice();
            var chance=Math.random();
            if(chance>0.75)
            {
                if(parseInt(document.getElementById("cRed").innerHTML)-parseInt(document.getElementById("cRRoll"))>parseInt(document.getElementById("pRed")))
                {parseInt(document.getElementById("cBlack").innerHTML)>parseInt(document.getElementById("pBlack").innerHTML)?caddRremoveB:cremoveBaddR;}
                else
                {parseInt(document.getElementById("cBlack").innerHTML)>parseInt(document.getElementById("pBlack").innerHTML)?caddRremoveB:cremoveBaddR;}
            }
            else
            {
                chance=Math.random();
                if(chance>0.75)
                {caddBremoveR();}
                else if(chance>0.5)
                {caddRremoveB();}
                else if(chance>0.25)
                {cremoveBaddR();}
                else
                {cremoveRaddB();}
            }
        }
        function pRollDice()
        {
            var red=parseInt(Math.random()*6+1);
            var black=parseInt(Math.random()*6+1);
            document.getElementById("pRRoll").innerHTML=red;
            document.getElementById("pBRoll").innerHTML=black;
            console.log("Player rolled dice");
        }
        function cRollDice()
        {
            var red=parseInt(Math.random()*6+1);
            var black=parseInt(Math.random()*6+1);
            document.getElementById("cRRoll").innerHTML=red;
            document.getElementById("cBRoll").innerHTML=black;
            console.log("Computer rolled dice");
        }
        function addRremoveB()
        {
           document.getElementById("pRed").innerHTML=parseInt(document.getElementById("pRed").innerHTML)+parseInt(document.getElementById("pRRoll").innerHTML);
           document.getElementById("cBlack").innerHTML=parseInt(document.getElementById("cBlack").innerHTML)-parseInt(document.getElementById("pBRoll").innerHTML);
           console.log("Player added to their red and removed from computer's black.");
           compTurn();
        }
        function addBremoveR()
        {
            document.getElementById("pBlack").innerHTML=parseInt(document.getElementById("pBlack").innerHTML)+parseInt(document.getElementById("pBRoll").innerHTML);
            document.getElementById("cRed").innerHTML=parseInt(document.getElementById("cRed").innerHTML)-parseInt(document.getElementById("pRRoll").innerHTML);
            console.log("Player added to their black and removed from computer's red");
            compTurn();
        }
        function removeRaddB()
        {
            document.getElementById("pRed").innerHTML=parseInt(document.getElementById("pRed").innerHTML)-parseInt(document.getElementById("pRRoll").innerHTML);
            document.getElementById("cBlack").innerHTML=parseInt(document.getElementById("cBlack").innerHTML)+parseInt(document.getElementById("pBRoll").innerHTML);
            console.log("Player removed from their red and added to computer's black");
            compTurn();

        }
        function removeBaddR()
        {
            document.getElementById("pBlack").innerHTML=parseInt(document.getElementById("pBlack").innerHTML)-parseInt(document.getElementById("pBRoll").innerHTML);
            document.getElementById("cRed").innerHTML=parseInt(document.getElementById("cRed").innerHTML)+parseInt(document.getElementById("pRRoll").innerHTML);
            console.log("Player removed from their black and added to computer's red");
            compTurn();
        }
        function caddRremoveB()
        {
           document.getElementById("cRed").innerHTML=parseInt(document.getElementById("cRed").innerHTML)+parseInt(document.getElementById("cRRoll").innerHTML);
           document.getElementById("pBlack").innerHTML=parseInt(document.getElementById("pBlack").innerHTML)-parseInt(document.getElementById("cBRoll").innerHTML);
           console.log("Computer added to their red and removed from player's black.");
           checkWin();
        }
        function caddBremoveR()
        {
            document.getElementById("cBlack").innerHTML=parseInt(document.getElementById("cBlack").innerHTML)+parseInt(document.getElementById("cBRoll").innerHTML);
            document.getElementById("pRed").innerHTML=parseInt(document.getElementById("pRed").innerHTML)-parseInt(document.getElementById("cRRoll").innerHTML);
            console.log("Computer added to their black and removed from players's red");
            checkWin();
        }
        function cremoveRaddB()
        {
            document.getElementById("cRed").innerHTML=parseInt(document.getElementById("cRed").innerHTML)-parseInt(document.getElementById("cRRoll").innerHTML);
            document.getElementById("pBlack").innerHTML=parseInt(document.getElementById("pBlack").innerHTML)+parseInt(document.getElementById("cBRoll").innerHTML);
            console.log("Computer removed from their red and added to player's black");
            checkWin();

        }
        function cremoveBaddR()
        {
            document.getElementById("cBlack").innerHTML=parseInt(document.getElementById("cBlack").innerHTML)-parseInt(document.getElementById("cBRoll").innerHTML);
            document.getElementById("pRed").innerHTML=parseInt(document.getElementById("pRed").innerHTML)+parseInt(document.getElementById("cRRoll").innerHTML);
            console.log("Computer removed from their black and added to player's red");
            checkWin();
        }
    </script>
    <title>Document</title>
</head>
<body onload="initialize();">
    <div id="Player">
        <table>
           <tr>
                <th>Red Roll</th>
                <th>Black Roll</th>
            </tr> 
            <tr>
                <td id="pRRoll"> </th>
                <td id="pBRoll"> </th>
            </tr>
            <tr>
                <th>Player's Red Tokens</th>
                <th>Player's Black Tokens</th>
            </tr>
            <tr>
                <td id="pRed"></td>
                <td id="pBlack"></td>
            </tr>
        </table>
        <button onclick="pRollDice();">Roll Dice</button>
        <button onclick="addRremoveB();">Add to your red pile and remove from opponent's black pile</button>
        <button onclick="addBremoveR();">Add to your black pile and remove from opponent's red pile</button>
        <button onclick="removeRaddB();">Remove from your red pile and add to opponent's black pile</button>
        <button onclick="removeBaddR();">Remove from your black pile and add to opponent's red pile</button>
    </div>
    <div id="Computer">
        <table>
            <tr>
                <th>Red Roll</th>
                <th>Black Roll</th>
            </tr>
            <tr>
                <td id="cRRoll"> </td>
                <td id="cBRoll"> </td>
            </tr>
             <tr>
                 <th>Computer's Red Tokens</th>
                 <th>Computer's Black Tokens</th>
             </tr>
             <tr>
                 <td id="cRed"></td>
                 <td id="cBlack"></td>
             </tr>
         </table>
        <p id="cRed"></p>
        <p id="cBlack"></p>
    </div>
    <div id="win"></div>
</body>
</html>
